name: Binaries Build

on:
  pull_request:

jobs:
  build-binaries:
    name: Build Binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '~1.24'

      - name: Build All Binaries
        run: make build

      - name: Archive Binaries
        uses: actions/upload-artifact@v5
        with:
          name: binaries
          path: bin/
          retention-days: 1

  test:
    needs: build-binaries
    name: Check ${{ matrix.binary }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            binary: fioctl-linux-amd64
          - os: ubuntu-latest
            binary: fioctl-linux-arm64
            qemu: true
            qemu-platform: aarch64
          - os: windows-latest
            binary: fioctl-windows-amd64.exe
          - os: windows-11-arm
            binary: fioctl-windows-arm64.exe
          - os: macos-latest
            binary: fioctl-darwin-amd64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up QEMU
        if: matrix.qemu
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ matrix.qemu-platform }}

      - name: Download Binaries
        uses: actions/download-artifact@v8
        with:
          name: binaries
          path: bin/

      - name: Set Execute Permission
        if: runner.os != 'Windows'
        run: chmod +x ./bin/${{ matrix.binary }}

      - name: Verify binary
        run: ./bin/${{ matrix.binary }} help
        shell: bash

  check-docs:
    needs: build-binaries
    name: Check Docs
    runs-on: ubuntu-latest
    steps:
      - name: Download binary
        uses: actions/download-artifact@v8
        with:
          name: binaries
          path: bin/
      - name: Generate RST Docs
        run: |
          chmod +x bin/fioctl-linux-amd64 && \
          mkdir -p docs/rst && \
          mkdir -p docs/html && \
          bin/fioctl-linux-amd64 gen-rst docs/rst/
      - name: Sphinx Fix
        run: |
          echo ':ref:`fioctl`' > docs/rst/index.rst && \
          touch docs/rst/conf.py
      - name: Generate Sphinx Docs
        uses: addnab/docker-run-action@v3
        with:
          image: sphinxdoc/sphinx:7.1.2
          options: -v ${{ github.workspace }}/docs:/docs
          run: |
            sphinx-build -W /docs/rst/ /docs/html/
