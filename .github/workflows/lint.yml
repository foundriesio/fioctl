name: Lint
on:
  push:
  pull_request:

jobs:
  lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '~1.21'
      - name: Clone the code
        uses: actions/checkout@v4
      - name: Run linter
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.54
