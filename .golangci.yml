version: "2"
run:
  timeout: 5m
  allow-parallel-runners: true

linters:
  enable:
    - dupl
    - errcheck
    - gocyclo
    - govet
    - ineffassign
    - staticcheck
    - unparam
    - unused
    - misspell
    - unconvert
  exclusions:
    presets:
      - common-false-positives
      - std-error-handling
formatters:
  enable:
    - gofmt
    - goimports
